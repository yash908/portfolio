<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yash Sarda Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <img th:src="${profile.avatar_url}" class="rounded-circle" alt="Avatar" width="150">
            <h1 th:text="${profile.name}"></h1>
            <p th:text="${profile.bio}"></p>
        </div>

        <h2 class="mt-5">Projects</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="repo : ${repositories}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${repo.name}"></h5>
                        <p class="card-text" th:text="${repo.description}">No description available</p>
                        <a th:href="${repo.html_url}" class="btn btn-primary" target="_blank">View on GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
